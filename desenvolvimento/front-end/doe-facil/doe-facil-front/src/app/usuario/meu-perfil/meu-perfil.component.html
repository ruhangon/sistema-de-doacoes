<p-confirmDialog header="Confirmação" icon="pi pi-question-circle" acceptLabel="Sim" rejectLabel="Não"></p-confirmDialog>

<div class="container">

        <div class="ui-g-12 ui-md-6">

            <div class="ui-g-12" style="text-align:center">
              <h1>Perfil de {{eu.nomeCompleto}}</h1>
            </div>

            <div class="ui-g-12 ui-md-6">
              <label> Avaliações Positivas = </label> <button pButton  label="{{eu.votosPositivosUsuario}}"   class="ui-button-rounded ui-button-success" ></button>
         </div>

         <div class="ui-g-12 ui-md-6 ">
           <label> Avaliações Negativas = </label> <button pButton  label="{{eu.votosNegativosUsuario}}"   class="ui-button-rounded ui-button-danger" ></button>
         </div>


             <div class="ui-g-12">
                <div class="ui-g-6 ui-fluid">
                   <label>Nome de Usuário: {{eu.nomeUsuario}}</label>
                </div>
             </div>

             <div class="ui-g-12">
                <div class="ui-g-6 ui-fluid">
                   <label>E-mail: {{eu.email}}</label>
                </div>
             </div>

             <div class="ui-g-12">
                <div class="ui-g-6 ui-fluid">
                   <label>Data Nascimento {{eu.dataNasc}}</label>
                </div>
             </div>

             <div class="ui-g-12">
                <div class="ui-g-6 ui-fluid">
                   <label>Estado: {{eu.estado}}</label>
                </div>
                <div class="ui-g-6 ui-fluid">
                   <label>Cidade: {{eu.cidade}}</label>
                </div>
             </div>


             <div class="ui-g-12">
                <div class="ui-g-6 ui-fluid">
                   <label>Bairro: {{eu.bairro}}</label>
                </div>
             </div>


             <div class="ui-g-12">
                <div class="ui-g-6 ui-fluid">
                   <label>Rua: {{eu.rua}}</label>
                </div>
             </div>


             <div class="ui-g-12">
                <div class="ui-g-6 ui-fluid">
                   <label>Número: {{eu.numero}}</label>
                </div>
             </div>



          <div class="ui-g-12">
              <div class="ui-g-6 ui-fluid">
                 <label>Complemento: {{eu.complemento}}</label>
              </div>
           </div>


            <div class="ui-g-12">
                <div class="ui-g-6">
                  <button pButton type="submit" label="Editar Perfil" icon="pi pi-pencil" routerLink="editar" class=" boxButton"></button>
                </div>
            </div>

            <div class="ui-g-12">
              <div class="ui-g-6">
                <button pButton (click)="logoff()" label="Sair" icon="pi pi-times" class="ui-button-danger"></button>
              </div>
          </div>

        </div>

            <div class="ui-g-6 ui-fluid" style="text-align:center">
                <h2 >Doações Feitas</h2>
                <p-table [value]="eu.feitas" [paginator]="true" [rows]="8" [responsive]="true">
                    <ng-template pTemplate="header" >
                        <tr>
                          <th>Nome</th>
                          <th>Status</th>
                          <th>Editar / Excluir</th>
                        </tr>
                     </ng-template>

                     <ng-template pTemplate="body" let-feita>
                        <tr>
                          <td>{{feita.nome}}</td>
                          <td>{{feita.status}}</td>
                         <td>
                            <button pButton icon="pi pi-pencil" [routerLink]="['/doacao/nova',feita.id]" ></button>
                            <button pButton icon="pi pi-trash"  pTooltip="Excluir" tooltipPosition="top" showDelay="1000" class="ui-button-danger" (click)="confirmarExclusao(feita)"></button>
                        </td>
                        </tr>
                      </ng-template>

                </p-table>
              </div>


              <div class="ui-g-6 ui-fluid" style="text-align:center">
                  <h2 >Doações Recebidas</h2>
                <p-table [value]="eu.recebidas" [paginator]="true" [rows]="8" [responsive]="true">
                      <ng-template pTemplate="header" >
                          <tr>
                            <th>Nome</th>
                            <th>Avaliação</th>
                            <th>Doador</th>
                          </tr>
                       </ng-template>

                       <ng-template pTemplate="body" let-recebida>
                          <tr>
                            <td>{{recebida.nome}}</td>
                            <td>{{recebida.votosPositivos}}</td>
                           <td>
                              <button pButton icon="pi pi-user"  [routerLink]="['/usuario/',recebida.doador.idUsuario]"></button>
                              {{recebida.doador.nomeCompleto}}
                          </td>
                          </tr>
                        </ng-template>

                  </p-table>
                </div>
      </div>
