

<div class="container">

  <div class="ui-g-12 ui-md-6">

      <div class="ui-g-12" style="text-align:center">
        <h1>Perfil de {{outrem.nomeCompleto}}</h1>
      </div>


       <div class="ui-g-12">
          <div class="ui-g-6 ui-fluid">
             <label>Nome de Usuário: {{outrem.nomeUsuario}}</label>
          </div>
       </div>

       <div class="ui-g-12">
          <div class="ui-g-6 ui-fluid">
             <label>Contato: {{outrem.email}}</label>
          </div>
       </div>

       <div class="ui-g-12">
          <div class="ui-g-6 ui-fluid">
             <label>Data Nascimento {{outrem.dataNasc}}</label>
          </div>
       </div>

       <div class="ui-g-12">
          <div class="ui-g-6 ui-fluid">
             <label>Estado: {{outrem.estado}}</label>
          </div>
       </div>

       <div class="ui-g-12">
          <div class="ui-g-6 ui-fluid">
             <label>Cidade: {{outrem.cidade}}</label>
          </div>
       </div>

       <div class="ui-g-12">
          <div class="ui-g-6 ui-fluid">
             <label>Bairro: {{outrem.bairro}}</label>
          </div>
       </div>


       <div class="ui-g-12">
          <div class="ui-g-6 ui-fluid">
             <label>Rua: {{outrem.rua}}</label>
          </div>
       </div>


       <div class="ui-g-12">
          <div class="ui-g-6 ui-fluid">
             <label>Número: {{outrem.numero}}</label>
          </div>
       </div>



    <div class="ui-g-12">
        <div class="ui-g-6 ui-fluid">
           <label>Complemento: {{outrem.complemento}}</label>
        </div>
     </div>


      <div class="ui-g-12">
          <div class="ui-g-6">
            <button pButton type="submit" label="Conceber Doação" icon="pi pi-pencil" class=" boxButton"></button>
          </div>
      </div>
  </div>

      <div class="ui-g-6 ui-fluid" style="text-align:center">
          <h2 >Doaçoes Feitas</h2>
          <p-table [value]="outrem.feitas" [paginator]="true" [rows]="8" [responsive]="true">
              <ng-template pTemplate="header" >
                  <tr>
                    <th>Nome</th>
                    <th>Status</th>
                    <th>Visualizar</th>
                  </tr>
               </ng-template>

               <ng-template pTemplate="body" let-feita>
                  <tr>
                    <td>{{feita.nome}}</td>
                    <td>{{feita.status}}</td>
                   <td>
                      <button pButton icon="pi pi-search" [routerLink]="['/doacoes',feita.id]" ></button>
                  </td>
                  </tr>
                </ng-template>

          </p-table>
        </div>


        <div class="ui-g-6 ui-fluid" style="text-align:center">
            <h2 >Doaçoes Recebidas</h2>
          <p-table [value]="outrem.recebidas" [paginator]="true" [rows]="8" [responsive]="true">
                <ng-template pTemplate="header" >
                    <tr>
                      <th>Nome</th>
                      <th>Avaliação</th>
                      <th>Doador</th>
                    </tr>
                 </ng-template>

                 <ng-template pTemplate="body" let-recebida>
                    <tr>
                      <td>{{recebida.nome}}</td>
                      <td>{{recebida.votosPositivos}}</td>
                     <td>
                        <button pButton icon="pi pi-user"  [routerLink]="['/usuario/',recebida.doador.idUsuario]" (click)="carregarUsuario(recebida.doador.idUsuario)"></button>
                        {{recebida.doador.nomeCompleto}}
                    </td>
                    </tr>
                  </ng-template>

            </p-table>
          </div>
</div>
